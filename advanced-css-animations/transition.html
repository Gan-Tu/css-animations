<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS Transition Basics</title>
        <link rel="stylesheet" type="text/css" href="transition.css" media="all" /> 
    </head>
    <body>
        <div class="container">
            <button>css transition</button>
            <div id="ease" class="move">Ease</div>
            <div id="linear" class="move">Linear</div>
            <div id="ease-in" class="move">Ease In</div>
            <div id="ease-out" class="move">Ease Out</div>
            <div id="ease-in-out" class="move">Ease In Out</div>
        </div>
    </body>
</html>
