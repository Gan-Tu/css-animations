<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS Translate 2D Basics</title>
        <style>
            img {
                width: 300px;
                display: block;
                margin: auto;
                margin-top: 200px;
                transition: transform 2s;
            }

            img:hover {
                cursor: pointer;
                transform: translate(-300px, 200px) scale(1.5) rotate(360deg) skew(30deg);
            }
        </style>
    </head>
    <body>
        <img src="cat.jpg" alt="cat">
    </body>
</html>
